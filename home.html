<!DOCTYPE html>
<html>
<head>
	<title>CheckMe | Home</title>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/firebaseIntialize.js"></script>
	<script type="text/javascript" src="js/footer.js"></script>
</head>
<body>
	<div class="loggedIn" id="loggedInBar" style="display: none;">
		<div class="links-loggedIn">
			<a href="settings.html">Settings</a>
			<button id="logOut">Logout</button>
		</div>
	</div>
	<header class="login">
		<div class="logo-header" style="margin-top: 0%;">
		 	<button id="CheckMeLogo">
				<img src="images/logo.png" id="logo-login">
			</button>
		</div>
	</header>
	<div id="scanningDiv">
		<div id="scanButton">
			<div class="containerDivScan">
				<h1 id="scanningText"><span id="scanText">Scan</span><span id="elipses"></span></h1>
			</div>
		</div>
	</div>
	<div class="resultContainer" id="scanResults" style="display: none;">
		<div class="results" id="facebookResults">
			<h1 class="thirdPartyLabel">Facebook</h1>
			<button class="postButton"><div class="post"><h3 class="time">February 27, 2017.</h3><p class="text">fuck</p><div class="reasons"><hr>Flagged words in post:  <br>Score: 100.<br><a href="http://www.facebook.com/1675375856095891/posts/1675847812715362" class="postLink">Click here to navigate to post.</a></div></div></button>
		</div>
		<div class="results" id="twitterResults">
			<h1 class="thirdPartyLabel">Twitter</h1>
		</div>
	</div>


	<footer class="login">
		<div class="links-footer">
			<button id="homeButton">Home</button>
			<a href="about.html">About</a>
			<a href="privacy.html">Privacy</a>
			<a href="terms.html">Terms</a>
		</div>
	</footer>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/login.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
</body>
</html>
